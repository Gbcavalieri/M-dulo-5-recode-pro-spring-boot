<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Criar usuárioS</title>
    <link rel="icon" type="image/x-icon" href="./img/airplane.ico">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <h2>CRIAR PASSAGEM</h2>

    

    <hr>
<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h1 class="mt-5" >Cadastro de Passagens</h1>
    <form class="mt-5" th:action="@{/passagens/save}" th:object="${passagem}" method="post">
        <div class="form-group">
       

        <div>
            <label for="formaPagamento">Data de ida:</label>
            <input  class="form-control" type="date" id="dataIda" th:field="*{dataIda}" />
        </div>

       
        <div>
            <label for="data">Data de volta:</label>
            <input  class="form-control" type="date" id="dataVolta" th:field="*{dataVolta}" />
        </div>

        <div>
            <label for="valorTotal">Origem:</label>
            <input  class="form-control" type="text" id="origem" th:field="*{origem}" />
        </div>
        
                <div>
            <label for="valorTotal">Destino:</label>
            <input  class="form-control" type="text" id="destino" th:field="*{destino}" />
        </div>

               <div>
            <label for="valorTotal">Quantidade de lugares:</label>
            <input  class="form-control" type="text" id="quantidadeLugares" th:field="*{quantidadeLugares}" />
        </div>
        
                <div>
            <label for="valorTotal">Agência:</label>
            <input  class="form-control" type="text" id="agencia" th:field="*{agencia}" />
        </div>

        

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
    </form>
    		</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
